<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page 1</title>
</head>
<body>
    <h1><ins>**Formulaire**</ins></h1>
    <form>
         
     <fieldset>

        <legend><strong><em>informations essentieles</em></strong></legend>
        <label for="firstname">*Firstname: </label>
        <input type="text" name="firstname" id="firstname" placeholder="firstname">
        <br><br>
        <label for="lastname">*Lastname: </label>
        <input type="text" name="lastname" id="lastname" placeholder="lastname">
        <br><br>
        <label for="email">*email:</label>
        <input type="email" name="email"id="email" placeholder="nom.prenom@ensi-uma.tn">
        <br><br>
        <label for="telephone">*telephone:</label>
        <input type="tel" name="telephone"id="telephone">
        <br><br>
        <label for="date">*date de naissance:</label>
        <input type="date" name="date" id="date">
        <br><br>
     </fieldset>   
        <hr>
        <input type="radio" name="male" id="male">

        <input type="radio" name="female" id="female">
        <label for="female">Female</label>
        <br><br>
        <hr>
        <label for="city">city:</label>

            <option value="tunis">tunis</option>
            <option value="nabeul">nabeul</option>
            <option value=""sfax>sfax</option>
            <option value=""sfax>manouba</option>
            <option value=""sfax>ariana</option>
            <option value=""sfax>gabes</option>

        </select>
        <br>

        <input type="checkbox" name="niveau2" id="niveau2">
        <label for="niveau2">II2</label>
        <input type="checkbox" name="niveau3" id="niveau3">
        <label for="niveau3">II3</label>
        <br>
        <hr>
        <label for="address">address:</label>
        <textarea rows="3" cols="30" name="address" id="address"></textarea>
        <br><br>
        <hr>
        <fieldset>
            <legend> <strong>Niveau en devloppement web:</strong></legend>
            <p>niveau en HTML:</p>
            <br>
            <input type="checkbox" name="0"id="0">
            <label for="0">0</label>
            <br>
            <input type="checkbox" name="1"id="1">
            <label for="1">1</label>
            <br>
            <input type="checkbox" name="2"id="2">
            <label for="2">2</label>
            <br>
            <input type="checkbox" name="3"id="3">
            <label for="3">3</label>
            <p>niveau en css:</p>
            <br>
            <input type="checkbox" name="0"id="0">
            <label for="0">0</label>
            <br>
            <input type="checkbox" name="1"id="1">
            <label for="1">1</label>
            <br>
            <input type="checkbox" name="2"id="2">
            <label for="2">2</label>
            <br>
            <input type="checkbox" name="3"id="3">
            <label for="3">3</label>
            <p>niveau en javascript:</p>
            <br>
            <input type="checkbox" name="0"id="0">
            <label for="0">0</label>
            <br>
            <input type="checkbox" name="1"id="1">
            <label for="1">1</label>
            <br>
            <input type="checkbox" name="2"id="2">

        <P>Pour plus d'informations sur le dev web:</P>

        <textarea rows="3" cols="30"  name="remarque" id="remarque" ></textarea>

        <input type="submit" value="envoyer" >

    </form>
